<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="version">Loading version...</span>
    <script>
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", "https://raw.githubusercontent.com/splitio/java-client/master/pom.xml", false ); // false for synchronous request
      xmlHttp.send( null );
      var reponse = xmlHttp.responseText;
      parser = new DOMParser();
      xmlDoc = parser.parseFromString(reponse,"text/xml");
      var version = xmlDoc.getElementsByTagName("version")[0].childNodes[0].nodeValue;
      document.querySelector('#version').innerHTML = version;
    </script>
</body>
</html>
