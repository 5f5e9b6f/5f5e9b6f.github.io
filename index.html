<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="version" style="letter-spacing: -0.02em; font-weight: bold; color: rgb(101, 166, 55); opacity: 1; font-size: 75.9px;">Loading...</span>
    <script>
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", "https://raw.githubusercontent.com/splitio/java-client/master/pom.xml");
      xmlHttp.send();
      
      xmlHttp.onreadystatechange = function(){
        if(this.readyState==4 && this.status==200){
          var reponse = xmlHttp.responseText;
          parser = new DOMParser();
          xmlDoc = parser.parseFromString(reponse,"text/xml");
          var version = xmlDoc.getElementsByTagName("version")[0].childNodes[0].nodeValue;
          document.querySelector('#version').innerHTML = version;
        }
      }
    </script>
</body>
</html>
